<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  var sequence = [];
  var code = 'marius';
  document.addEventListener('keyup', function(e){
    sequence.push(e.key);
    sequence = sequence.splice(-code.length);
    if(sequence.join('') == code){
      cornify_add();
    }
  });
</script>
</body>
</html>
